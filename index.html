<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Your Pizza Order</h1>
    <form>
        <div>
            <label>Enter name for Delivery:</label>
            <input id="userInput" type="text" autocomplete="off" placeholder="Enter name here">
        </div>
        <div>
            <h3>Toppings</h3>
            <div>
                <input id="pepperoni" type="checkbox">
                <label>Pepperoni</label>
            </div>
            <div>
                <input id="mushrooms" type="checkbox">
                <label>Mushrooms</label>
            </div>
            <div>
                <input id="pineapple" type="checkbox">
                <label>Pineapple</label>
            </div>
            <div>
                <input id="jalapeno" type="checkbox">
                <label>Jalapeno</label>
            </div>
        </div>
        <div>
            <h3>Crust Type</h3>
            <div>
                <input id="normal" type="radio" name="crust">
                <label>Normal</label>
            </div>
            <div>
                <input id="thin" type="radio" name="crust">
                <label>Thin</label>
            </div>
            <div>
                <input id="thick" type="radio" name="crust">
                <label>Thick</label>
            </div>
            <div>
                <input id="deep-dish" type="radio" name="crust">
                <label>Deep Dish</label>
            </div>
        </div>
        <br>
        <div>
            <input id="submitButton" type="submit">
        </div>
    </form>
